<div>
  <div class="py-10 px-5 max-w-screen-xl mx-auto">
    <div class="text-left pb-5 flex justify-between items-center">
      <h2 class="text-white">LATEST RELEASES</h2>
      <button class="w-[40px] h-[40px] text-white hover:bg-[#fff1da]/10 p-2">
        <svg
          class="fill-current text-white hover:bg-opacity-50"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
          />
        </svg>
      </button>
    </div>
    <div class="grid grid-cols-1 gap-10 md:grid-cols-2 lg:grid-cols-3">
      @for (item of soundcloudTracks; track $index) { @if ($index + 1 <=
      itemsToSHow) {
      <div class="">
        <div style="background: #000; padding: 10px; border-radius: 8px">
          <iframe
            width="100%"
            height="166"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            [src]="getSoundCloudSrc(item.iFrameUrl) | safeUrlPipe"
          >
          </iframe>
          <div
            style="font-size: 10px; color: #888; background: #000; padding: 5px"
          >
            <a
              [href]="item.artistUrl"
              title="{{ item.artist }}"
              target="_blank"
              style="color: #888; text-decoration: none"
              >{{ item.artist }}</a
            >
            Â·
            <a
              [href]="item.trackUrl"
              title="{{ item.title }}"
              target="_blank"
              style="color: #888; text-decoration: none"
              >{{ item.title }}</a
            >
          </div>
        </div>
      </div>
      } }
    </div>
    <div class="flex justify-center items-center mt-10">
      @if(soundcloudTracks.length > itemsToSHow) {

      <button
        class="flex items-center justify-center gap-2 border border-[#fff1da] text-[#fff1da] hover:bg-[#fff1da]/10 transition-all duration-300 px-4 py-2"
        (click)="onSeeMoreClick(1)"
      >
        <span></span>SEE MORE
        <span class="flex items-center">
          <svg
            class="w-[15px] fill-current text-[#fff1da] hover:bg-opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M256 0a256 256 0 1 0 0 512A256 256 0 1 0 256 0zM135 241c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l87 87 87-87c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9L273 345c-9.4 9.4-24.6 9.4-33.9 0L135 241z"
            />
          </svg>
        </span>
      </button>
      } @if(itemsToSHow > initialItemsToSHow) {
      <button
        class="flex items-center justify-center gap-2 border border-[#fff1da] text-[#fff1da] hover:bg-[#fff1da]/10 transition-all duration-300 px-4 py-2"
        (click)="onSeeMoreClick(0)"
      >
        <span class="flex items-center">
          <svg
            class="w-[15px] fill-current text-[#fff1da] hover:bg-opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM377 271c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-87-87-87 87c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9L239 167c9.4-9.4 24.6-9.4 33.9 0L377 271z"
            />
          </svg>
        </span>
        <span>SEE LESS</span>
      </button>
      }
    </div>
  </div>
</div>
