<div>
  <div class="py-10 px-5 max-w-screen-xl mx-auto">
    <div class="text-left text-white pb-5">
      <h2>LATEST PODCAST</h2>
    </div>
    <div class="grid grid-cols-1 gap-10 md:grid-cols-2 lg:grid-cols-3">
      @for (item of soundcloudTracks; track $index) { @if ($index + 1 <=
      itemsToSHow) {
      <div class="">
        <div style="background: #000; padding: 10px; border-radius: 8px">
          <iframe
            width="100%"
            height="166"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            [src]="item.iFrameUrl | safeUrlPipe"
          >
          </iframe>
          <div
            style="font-size: 10px; color: #888; background: #000; padding: 5px"
          >
            <a
              [href]="item.artistUrl"
              title="{{ item.artist }}"
              target="_blank"
              style="color: #888; text-decoration: none"
              >{{ item.artist }}</a
            >
            Â·
            <a
              [href]="item.trackUrl"
              title="{{ item.title }}"
              target="_blank"
              style="color: #888; text-decoration: none"
              >{{ item.title }}</a
            >
          </div>
        </div>
      </div>
      } }
    </div>
    <div class="flex justify-center items-center mt-10">
      <button
        class="border border-[#fff1da] text-[#fff1da] hover:bg-[#fff1da]/10 transition-all duration-300 px-4 py-2"
        (click)="onSeeMoreClick()"
      >
        SEE MORE
      </button>
    </div>
  </div>
</div>
