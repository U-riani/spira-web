<div class="relative overflow-hidden py-10" #releasesHome>
  <div class="text-left pb-5 px-5 flex justify-between items-center">
    <h2 class="text-white">LATEST RELEASES</h2>
    <button class="w-[40px] h-[40px] text-white hover:bg-[#fff1da]/10 p-2">
      <svg
        class="fill-current text-white hover:bg-opacity-50"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
        <path
          d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
        />
      </svg>
    </button>
  </div>
  <div
    #carouselItems
    class="flex gap-5 overflow-x-auto md:overflow-x-hidden scroll-smooth md:px-7"
    style="touch-action: pan-y; -ms-overflow-style: none; scrollbar-width: none"
    (touchstart)="onTouchStart($event)"
    (touchend)="onTouchEnd($event)"
  >
    <div
      *ngFor="let item of items"
      class="min-w-[80%] sm:min-w-[calc((100%-1.2rem)/2)] lg:min-w-[calc((100%-2.5rem)/3)] xl:min-w-[calc((100%-3.8rem)/4)] 2xl:min-w-[calc((100%-5rem)/5)]"
    >
      <div
        class="w-full flex items-center justify-center text-white text-3xl rounded"
      >
        <div class="flex flex-col items-center w-full">
          <iframe
            [class]="
              itemWidth < 500
                ? 'releases-item-height--big'
                : 'releases-item-height--small'
            "
            style="border: 0; width: 100%"
            [src]="bandcampSrc(item) | safeUrlPipe"
            seamless
            ><a
              href="https://spirarecords.bandcamp.com/album/convergence-chapter-ii"
              >Convergence Chapter II by Various Artists</a
            ></iframe
          >

          <!-- <iframe
            style="border: 0; width: 100%; height: 260px"
            src="https://bandcamp.com/EmbeddedPlayer/album=2802051173/size=large/bgcol=333333/linkcol=ffffff/artwork=small/transparent=true/"
            seamless
            ><a
              href="https://spirarecords.bandcamp.com/album/convergence-chapter-ii"
              >Convergence Chapter II by Various Artists</a
            ></iframe
          > -->
        </div>
      </div>
    </div>
  </div>

  <button
    (click)="moveCarousel(-1)"
    class="hidden md:flex absolute left-2 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white rounded-full p-3 hover:bg-opacity-75"
  >
    ‹
  </button>
  <button
    (click)="moveCarousel(1)"
    class="hidden md:flex absolute right-2 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white rounded-full p-3 hover:bg-opacity-75"
  >
    ›
  </button>

  <style>
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</div>
