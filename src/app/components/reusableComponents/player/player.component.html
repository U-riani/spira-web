
<div>
    <div>
        <div>
            @for (item of soundcloudTracks; track $index) {

                <div class="soundcloud-player-container bg-black p-4 rounded">
                  <iframe
                    #scIframe
                    width="100%"
                    height="166"
                    frameborder="no"
                    scrolling="no"
                    allow="autoplay"
                    [src]="
                      'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2093813670&color=%23000000&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false'
                    | safeUrlPipe
                    "
                  ></iframe>
                </div>
            }
        </div>
    </div>
</div>
